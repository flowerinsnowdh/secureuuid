# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  test-run:
    name: Test run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.0'

      - name: Test run
        run: |
          go build -v ./...
          chmod +x secureuuid
          ./secureuuid -r -s
          ./secureuuid -r -c
          ./secureuuid -r -s -c
          ./secureuuid -u 11e416c4-6962-496a-887f-02be4e4bfd79 -c
          ./secureuuid -u 11e416c46962496a887f02be4e4bfd79 -s
          ./secureuuid -u 11e416c46962496a887f02be4e4bfd79 -s -no-newline > std.txt
          cat std.txt
          ./secureuuid -n dns -sha1 flowerinsnow.online -s
